<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item grid-item-1">
        <div class="jeremy">
          <img src="image-jeremy.png" class="photo" />
          <p class="report">Report for</p>
          <p class="Robson">Jeremy Robson</p>
        </div>
        <ul class="list">
          <div class="listed">
            <li class="daily" id="daily_option">Daily</li>
            <li class="week active" id="weekly_option">Weekly</li>
            <li class="daily" id="monthly_option">Monthly</li>
          </div>
        </ul>
      </div>
      <div class="grid-item grid-item-2">
        <img src="icon-work.svg" class="icon" />
        <div class="Work">
          <div class="workupdate">
            <h3 id="topic1">Work</h3>

            <img src="icon-ellipsis.svg" class="fullstop" />
          </div>

          <h1 class="hours" id="hours_32"></h1>
          <p class="last" id="lastWeek"></p>
        </div>
      </div>
      <div class="grid-item grid-item-3">
        <img src="icon-play.svg" class="icon" />
        <div class="Work">
          <div class="workupdate">
            <h3>Play</h3>
            <img src="icon-ellipsis.svg" class="fullstop" />
          </div>
          <h1 class="hours" id="play"></h1>
          <p class="last" id="playweek"></p>
        </div>
      </div>
      <div class="grid-item grid-item-4">
        <img src="icon-study.svg" class="icon" />
        <div class="Work">
          <div class="workupdate">
            <h3>Study</h3>
            <img src="icon-ellipsis.svg" class="fullstop" />
          </div>
          <h1 class="hours" id="Study"></h1>
          <p class="last" id="Lastweek"></p>
        </div>
      </div>
      <div class="grid-item grid-item-5">
        <img src="icon-exercise.svg" class="icon" />
        <div class="Work">
          <div class="workupdate">
            <h3>Exercise</h3>
            <img src="icon-ellipsis.svg" class="fullstop" />
          </div>
          <h1 class="hours" id="Exercise"></h1>
          <p class="last" id="Exerciseweek"></p>
        </div>
      </div>
      <div class="grid-item grid-item-6">
        <img src="icon-social.svg" class="icon" />
        <div class="Work">
          <div class="workupdate">
            <h3>Social</h3>
            <img src="icon-ellipsis.svg" class="fullstop" />
          </div>
          <h1 class="hours" id="Social"></h1>
          <p class="last" id="SocialWeek"></p>
        </div>
      </div>
      <div class="grid-item grid-item-7">
        <img src="icon-self-care.svg" class="icon" />
        <div class="Work">
          <div class="workupdate">
            <h3>Self Care</h3>
            <img src="icon-ellipsis.svg" class="fullstop" />
          </div>
          <h1 class="hours" id="Selfcare"></h1>
          <p class="last" id="Selfcareweek"></p>
        </div>
      </div>
    </div>

    <div id="container"></div>
    <script src="main.js"></script>
  </body>
</html>
